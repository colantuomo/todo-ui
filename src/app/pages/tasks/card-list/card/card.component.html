<div class="card">
    <div class="card__header">
        <h3>{{content.createdAt | date}}</h3>
    </div>
    <div class="card__content">{{content.description}}</div>
    <div class="card__bottom">
        <button class="custom-btn custom-btn-outline" (click)="done.emit(content)">
            <img src="./assets/icons/outline-done-24px.svg">
        </button>
        <button class="custom-btn custom-btn-outline" (click)="delete.emit(content)">
            <img src="./assets/icons/outline-clear-24px.svg">
        </button>
    </div>
</div>
