<section class="m-2">
  <div class="row dashboard mb-3">
    <div class="item-3 col-12 col-md-4 text-center">
      <div>ALL </div><span class="badge badge-dark" (click)="tasks()">{{dashboard.all}}</span>
    </div>
    <div class="item col-12 col-md-4 text-center">
      <div>TO DO </div><span class="badge badge-dark" (click)="tasksWithParam(true)">{{dashboard.todo}}</span>
    </div>
    <div class="item-2 col-12 col-md-4 text-center">
      <div>DONE </div><span class="badge badge-dark" (click)="tasksWithParam(false)">{{dashboard.done}}</span>
    </div>
  </div>
  <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text">
        <i class="fas fa-plus-circle"></i>
      </div>
    </div>
    <input #task (keyup.enter)="add(task.value)" type="text" class="form-control"
      placeholder="Insira uma nova tarefa aqui..." [(ngModel)]="newTask">
  </div>
  <div class="table-scroll">
    <table class="table table-striped">
      <thead>
        <!-- <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr> -->
      </thead>
      <tbody>
        <tr [class.loading-screen]="isLoading" *ngFor="let row of rows" [ngClass]="{'task-completed': !row.active}" (click)="update(row)">
          <td> {{row.description}}</td>
          <td> {{row.user}}</td>
          <td> {{row.date | date}}</td>
          <td class="delete-item text-center" (click)="delete(row)">
            <i class="fas fa-times text-danger"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<!-- Button trigger modal -->
<button #modal [hidden]="true" type="button" class="btn btn-primary" [attr.data-toggle]="'modal'"
  data-target="#exampleModal">
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Qual o seu nome de usu√°rio?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input #user type="text" class="form-control">
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        <button type="button" [disabled]="!user.value" class="btn btn-primary" data-dismiss="modal"
          (click)="setUser(user.value)">Salvar</button>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  loading...
</ng-template>
