<section class="categories">
  <div class="category">
    <input [(ngModel)]="category" class="category__input" type="text" placeholder="Create a new category">
    <img class="category__icon" src="../../../../assets/icons/add-icon.svg" (click)="add()">
  </div>
  <div class="list">
    <div class="list__item" [ngClass]="{'active': activeId === item.categoryId}" *ngFor="let item of categories | async" (click)="selectCategory.emit(item)">
      <h3 class="list__item_title text-capitalize">{{item.name}}</h3>
    </div>
    <app-empty-box message="Please, register a category above" [item]="categories"></app-empty-box>
  </div>
</section>
